<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <script src="JS/main.js"></script>
            <link rel="stylesheet" type="text/css" href="CSS/css_file.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Challenge #12 </title>
        </head>
    
        <body>
            <h2>Automatic Slideshow</h2>  <!---------- Heading ----------->
            
        <!-------------------- Slideshow Container --------------------->
        <div class="slideshow-container">

          <div class="mySlides fade" style="display: block;"> <!--Displays first image in slide show -->
            <div class="numbertext">1 / 3</div>
            <img src="./Images/sportscar1.jpeg" style="width:100%">
            <div class="text">Ford GT</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/sportscar2.jpeg" style="width:100%">
            <div class="text">Zenvo</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/sportscar3.jpeg" style="width:100%">
            <div class="text">Ford Mustang EV</div>
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
          </div>
          <!-------------------- End Slideshow Container --------------------->
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
    

        </body>

    </html>
